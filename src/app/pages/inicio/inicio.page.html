<app-header></app-header>

<ion-content [fullscreen]="true">

    <app-codigoqr *ngIf="selectedComponent === 'codigoqr'" (qrScanSuccess)="onQrScanSuccess()"></app-codigoqr>
    <app-miclase *ngIf="selectedComponent === 'miclase'"></app-miclase>
    <app-foro *ngIf="selectedComponent === 'foro'"></app-foro>
    <app-misdatos *ngIf="selectedComponent === 'misdatos'"></app-misdatos>
    
</ion-content>

<ion-footer>
    <ion-toolbar>

        <ion-segment value="codigoqr" [(ngModel)]="selectedComponent" (ionChange)="segmentChange($event)">

            <ion-segment-button value="codigoqr">
                <ion-icon name="home-outline"></ion-icon>
                {{ 'Footer.Button.Home' | translate }}
            </ion-segment-button>

            <ion-segment-button value="miclase">
                <ion-icon name="school-outline"></ion-icon>
                {{ 'Footer.Button.MyClass' | translate }}
            </ion-segment-button>

            <ion-segment-button value="foro">
                <ion-icon name="pencil-outline"></ion-icon>
                {{ 'Footer.Button.Forum' | translate }}
            </ion-segment-button>

            <ion-segment-button value="misdatos">
                <ion-icon name="grid-outline"></ion-icon>
                {{ 'Footer.Button.MyData' | translate }}
            </ion-segment-button>


        </ion-segment>
    </ion-toolbar>
</ion-footer>
