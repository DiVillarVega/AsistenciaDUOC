<app-header></app-header>

<ion-content [fullscreen]="true">

  <ion-title class="text-with-background ion-text-center">Sistema de Asistencia Duoc</ion-title>

  <div class="center-container ion-text-center">
    <div class="ion-padding-vertical">

      <ion-card class="content">

        <div class="ion-text-center">

          <div class="text-with-background2">

            <ion-card-subtitle color="black">PREGUNTA SECRETA</ion-card-subtitle>

          </div>

          <ion-card-subtitle>Paso 2: Ingresa tu respuesta secreta</ion-card-subtitle>
          <ion-card-subtitle>{{ pregunta }}</ion-card-subtitle>

        </div>
        <ion-item class="ion-text-center">
          <ion-input type="text" [(ngModel)]="inputRespuesta" placeholder="Respuesta"></ion-input>
        </ion-item>
        <br>
        <div class="ion-text-center">
          <ion-button (click)="validarRespuesta()" class="boton-azul" color="primary">
            Recuperar contraseña
          </ion-button>
        </div>

        <ion-label class="ion-text-center">
          <br>
          <!-- <u><a (click)="irAlLogin()">Volver al inicio de sesión</a></u> -->
          <u><a (click)="volverIngreso()">Volver al inicio de sesión</a></u>
          <br><br>
        </ion-label>

      </ion-card>

      

    </div>
  </div>

</ion-content>
