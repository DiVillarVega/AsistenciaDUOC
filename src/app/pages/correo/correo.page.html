<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-title class="text-with-background ion-text-center">Sistema de Asistencia Duoc</ion-title>

  <div class="center-container ion-text-center">
    <div class="ion-padding-vertical">
      <ion-card class="content">
        <div class="ion-text-center">
          <div class="text-with-background2">
            <br>
            <ion-card-subtitle color="black">RECUPERAR CONTRASEÑA</ion-card-subtitle>
            <br>
          </div>         
          <br>
          <ion-card-subtitle>Paso 1: Ingresa tu Correo</ion-card-subtitle>
        </div>
        <form #formCorreo="ngForm">
          <ion-item class="ion-text-center">
            <ion-input type="email" name="correo" [(ngModel)]="correo" placeholder="Ingresa tu Correo" required="true"></ion-input>
          </ion-item>
          <br>
          <div class="ion-text-center">
            <ion-button  class="boton-azul" color="primary" (click)="validarCorreo(formCorreo)">
              Recuperar contraseña
            </ion-button>
          </div>
        </form>
        <ion-label class="ion-text-center">
          <br>
          <!-- <u><a (click)="irAlLogin()">Volver al inicio de sesión</a></u> -->
          <u><a (click)="volverIngreso()">Volver al inicio de sesión</a></u>
          <br><br>
        </ion-label>
      </ion-card>
    </div>
  </div>

</ion-content>
