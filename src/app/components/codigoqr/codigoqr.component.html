<ion-content #page [fullscreen]="true" class="ion-padding-horizontal page">
    
  <div class="titulo-container ion-padding-top">
    <ion-title>
      <ion-label class="ion-text-center">
        <h1 class="titulo-bienvenida">
          ยก{{ 'QR.Message.Welcome' | translate }}
          {{ usuario.nombre }} 
          {{ usuario.apellido }}!
        </h1>
        <h4 *ngIf="!usuario.asistencia"> {{ 'QR.Message.Asistencia' | translate }} </h4>
        <h4 *ngIf="usuario.asistencia"> {{ 'QR.Message.Presente' | translate }} </h4>
      </ion-label>
    </ion-title>
  </div>
  <div>
    <div class="enmarcar">

      <canvas #canvas hidden></canvas>
    </div>
  </div>
