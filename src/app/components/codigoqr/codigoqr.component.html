<ion-content #page [fullscreen]="true" class="ion-padding-horizontal page">
    
  <div class="titulo-container ion-padding-top">
    <ion-title>
      <ion-label class="ion-text-center">
        <h1 id="saludo" class="titulo-bienvenida">
          ¡{{ 'QR.Message.Welcome' | translate }}
          {{ usuario.nombre }} 
          {{ usuario.apellido }}!
        </h1>
      </ion-label>
    </ion-title>
  </div>
  <div class="ion-text-center contenedor-principal">
    <!-- Botón de Detener Escaneo -->

    <!-- Contenedor del Video con efectos -->
    <div class="frame">
        <video class="video enmarcar" #video></video>
        <div class="qr-overlay"></div>
        <div class="moving-horizontal-line"></div>
    </div>

    <!-- Canvas oculto para el escaneo QR -->
    <canvas #canvas hidden></canvas>
</div>

</ion-content>
